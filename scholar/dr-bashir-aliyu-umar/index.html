<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Nurul Hudah</title>

  <!-- Meta preview for WhatsApp, Facebook, Telegram -->
  <meta property="og:title" content="Nurul Hudah - Official Lecture Page" />

  <meta property="og:image" content="https://nurulhudahofficial.github.io/nurul_hudah/poster.jpg" />
  <meta property="og:url" content="https://nurulhudahofficial.github.io/nurul_hudah/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
    }
    .logo span {
      color: teal;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    nav {
      display: none;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
    }
    .poster {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
    }
    .section {
      text-align: center;
      margin: 20px;
    }
    .card {
      background: white;
      width: 200px;
      margin: 15px auto;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100px;
      height: 100px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card ul {
      list-style: none;
      padding: 0;
    }
    .card ul li {
      margin: 5px 0;
    }
  </style>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("menu");
nav.style.display = nav.style.display === "block" ? "none" : "block";
    }
  </script>
</head>

<body>
  <header>
    <div class="logo"><span>Nurul</span> Hudah</div>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

  <nav id="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Articles</a></li>

      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="section">
    <img src="https://nurulhudahofficial.github.io/nurul_hudah/poster.jpg" alt="Poster" class="poster">
    <h2>DR. BASHIR ALIYU UMAR</h2>
    <p>Welcome to the official lecture page of Dr. Bashir Aliyu Umar.</p>
  </div>

  <!-- Lecture Box 1 -->
  <div class="card">

    <ul>
      <li><a href="#">Lecture 1</a></li>
      <li><a href="#">Lecture 2</a></li>
    </ul>

    <ul>
      <li><a href="#">Lecture 1</a></li>
      <li><a href="#">Lecture 2</a></li>
    </ul>

</body>
