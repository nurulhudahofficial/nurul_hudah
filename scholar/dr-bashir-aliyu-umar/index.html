<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nurul hudah Lectures</title>

  <!-- Meta Preview -->
  <meta property="og:title" content="Daawatulhaq Lectures">
  <meta property="og:description" content="Listen to Islamic lectures like Alfiyatu Ibn Malik and Tafsirn Suratul Kahfi.">
  <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/942/942748.png">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    /* MENU */
    .navbar {
      background-color: #ffffff;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    .navbar h1 {
      font-size: 20px;
      color: #059;
    }
    .menu-icon {
      font-size: 26px;
      cursor: pointer;
    }
    .nav-links {
      display: none;
      flex-direction: column;
      background: #eee;
      padding: 10px;
    }
    .nav-links a {
      padding: 8px 0;
      color: #333;
      text-decoration: none;
    }

    /* Lecture Card */
    .card {
      background: #fff;
      width: 200px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>

  <script>
    function toggleMenu() {
      const links = document.getElementById('navLinks');
      links.style.display = links.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</head>
<body>

  <!-- Header / Menu -->
  <div class="navbar">
    <h1>Nurul hudah</h1>
    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
  </div>
  <div class="nav-links" id="navLinks">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Lectures</a>
    <a href="#">Contact</a>
  </div>

  <!-- Lecture Card -->
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" alt="Lecture Icon">
    <h3>Tafsirn Surahtul Kahfi</h3>
    <p>Tafsirn Suratul Kahfi</p>
  </div>

</body>
</html>
